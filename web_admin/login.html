<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AppAdmin | Acceso Usuarios</title>
    <!-- Bootstrap core CSS -->
    <link rel="shortcut icon" type="image/x-icon" href="img/ico.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
  </head>
  <body>


    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center"> Administracion <p><small>Acceso Usuarios</small></p> </h2>
          </div>
        </div>
      </div>
    </header>

    <section id="mainL">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form id="login" action="index.html" class="well">
                  <div class="form-group">
                      <center> 
                          <img style="margin-top: -100px" src="img/img1.png" width="35%" height="35%"> 
                          </center> 
                    <hr>
                    <label class="col-md-3 control-label">Email</label>
                    <input type="text" class="form-control" value="Ingrese su Email" onfocus="if (this.value=='Ingrese su Email') this.value='';" onblur="if (this.value=='') this.value='Ingrese su Email';" />
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Ingrese su contraseña" value="" onfocus="if (this.value=='') this.value='';" onblur="if (this.value=='') this.value='';" />
                  </div>
                  <button type="submit" style="background:#204b58" class="btn btn-info btn-block">Acceder</button>
                  
              </form>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <p>Copyright SauManich, &copy; 2017</p>
    </footer>

  <script>
     CKEDITOR.replace( 'editor1' );
 </script>

    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
